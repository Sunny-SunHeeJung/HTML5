<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹카페</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="./js/main.js" defer></script>
  <!-- <script src="./js/jquery.min.js"></script>
  <script src="./js/menu-tab.js"></script> -->
</head>
<body>
  <main class="main">
    <div class="group group1">
      <section class="login">
        <h2 class="login-title">로그인</h2>
        <form method="POST" action="https://formspree.io/seulbinim@gmail.com" class="login-form">
          <fieldset>
            <legend>회원 로그인 폼</legend>
            <div class="user-email">
              <label for="userEmail">아이디</label>
              <input type="email" id="userEmail" name="userEmail" placeholder="fe@euid.dev" required />
            </div>
            <div class="user-pw">
              <label for="userPw">비밀번호</label>
              <input type="password" id="userPw" name="userPw" placeholder="8자리 이상" required />
            </div>
            <button type="submit" class="login-button">로그인</button>
          </fieldset>
        </form>
        <ul class="sign"> 
          <li><a href="/">회원가입</a></li>
          <li><a href="/">아이디/비밀번호 찾기</a></li>
        </ul>
      </section>
    </div>
    <div class="group group2">그룹2</div>
    <div class="group group3">그룹3</div>
  </main>
  <article class="slogan">슬로건</article>
  <footer class="footer">
    <div class="footer-inner">
      푸터
    </div>
  </footer>
</body>
</html>
